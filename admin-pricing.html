<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DIGIY ADMIN ‚Äî Tarifs par ville</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#16a34a" />
  <meta name="description" content="DIGIY ADMIN ‚Äî Gestion des tarifs par ville (RIDE & FRET)." />

  <style>
    :root{
      --green:#16a34a; --bg:#f7fbf8; --text:#0f172a; --muted:#475569;
      --line:rgba(15,23,42,.12); --shadow:0 10px 22px rgba(2,6,23,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{
      background:linear-gradient(90deg,var(--green),#22c55e);
      color:#fff;padding:16px;text-align:center;font-weight:1000;font-size:18px;
      position:sticky;top:0;z-index:5; box-shadow:0 10px 18px rgba(22,163,74,.25);
    }
    main{max-width:980px;margin:auto;padding:16px}
    .card{
      background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);
      padding:16px;margin-bottom:14px;border:1px solid rgba(15,23,42,.06);
    }
    h2{margin:0 0 12px 0;font-size:18px}
    label{font-size:12px;font-weight:900;color:var(--muted);display:block;margin:10px 0 6px}
    input,select{
      width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);
      font-size:14px;font-weight:800;outline:none;background:#fff;
    }
    input:focus,select:focus{border-color:rgba(22,163,74,.35);box-shadow:0 0 0 3px rgba(22,163,74,.10)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:720px){.row2{grid-template-columns:1fr}}
    button{
      padding:12px;border:none;border-radius:14px;background:var(--green);color:#fff;
      font-weight:1000;font-size:14px;cursor:pointer;width:100%;
    }
    button:disabled{opacity:.65;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px}
    th,td{padding:10px;border-bottom:1px solid #e5e7eb;text-align:left}
    th{background:#eafff3;font-weight:1000}
    .badge{
      padding:4px 8px;border-radius:999px;font-size:11px;font-weight:1000;
      background:#eafff3;color:#065f46;border:1px solid rgba(22,163,74,.18);
    }
    .topbar{
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:center;
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;border:1px solid rgba(15,23,42,.10);
      background:#fff;font-size:12px;font-weight:1000;
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.ok{background:#22c55e}
    .dot.bad{background:#ef4444}
    .msg{
      margin-top:10px;padding:10px 12px;border-radius:14px;
      border:1px solid var(--line);background:#fff;font-weight:900;font-size:13px;
    }
    .msg.ok{background:#eafff3;border-color:rgba(22,163,74,.25);color:#065f46}
    .msg.bad{background:#fff1f2;border-color:rgba(220,38,38,.25);color:#8a1010}
  </style>
</head>
<body>

<header>üõ†Ô∏è DIGIY ADMIN ‚Äî Tarifs par ville</header>

<main>
  <div class="card">
    <div class="topbar">
      <div class="pill"><span class="dot" id="dotAuth"></span><span id="authTxt">Connexion‚Ä¶</span></div>
      <div class="pill" id="who">‚Äî</div>
    </div>
    <div id="msg" class="msg" style="display:none;"></div>
  </div>

  <!-- FORM -->
  <div class="card">
    <h2>‚ûï Ajouter / Modifier un tarif</h2>

    <div class="row2">
      <div>
        <label>Ville</label>
        <input id="city" placeholder="Dakar, Saly, Thi√®s, DEFAULT_SN‚Ä¶" />
      </div>
      <div>
        <label>Type de service</label>
        <select id="serviceType">
          <option value="RIDE">RIDE ‚Äî Transport de personnes</option>
          <option value="FRET">FRET ‚Äî Marchandises / Taxi bagages</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Base (F CFA)</label>
        <input id="base" type="number" inputmode="numeric" placeholder="1500" />
      </div>
      <div>
        <label>Par km (F CFA)</label>
        <input id="perKm" type="number" inputmode="numeric" placeholder="320" />
      </div>
      <div>
        <label>Par minute (F CFA)</label>
        <input id="perMin" type="number" inputmode="numeric" placeholder="60" />
      </div>
    </div>

    <label>Plancher minimum (F CFA)</label>
    <input id="minPrice" type="number" inputmode="numeric" placeholder="3000" />

    <button id="btnSave">üíæ Enregistrer le tarif</button>
  </div>

  <!-- TABLE -->
  <div class="card">
    <div class="topbar">
      <h2 style="margin:0">üìã Tarifs existants</h2>
      <button id="btnReload" style="max-width:220px">‚Üª Recharger</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Ville</th>
          <th>Service</th>
          <th>Base</th>
          <th>Km</th>
          <th>Min</th>
          <th>Plancher</th>
        </tr>
      </thead>
      <tbody id="pricingTable"></tbody>
    </table>
  </div>
</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* üîê SUPABASE ‚Äî TA VRAIE CL√â (celle qui marche partout chez toi) */
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  // ‚úÖ singleton (√©vite "already declared")
  globalThis.__sb ||= createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const sb = globalThis.__sb;

  const $ = (id)=>document.getElementById(id);

  const dotAuth = $("dotAuth");
  const authTxt = $("authTxt");
  const whoEl = $("who");
  const msgEl = $("msg");
  const tbody = $("pricingTable");
  const btnSave = $("btnSave");

  function msg(text, type="ok"){
    msgEl.style.display = "block";
    msgEl.className = "msg " + (type === "bad" ? "bad" : "ok");
    msgEl.textContent = text;
  }

  function setAuth(ok, label){
    dotAuth.className = "dot " + (ok ? "ok" : "bad");
    authTxt.textContent = label;
  }

  function toInt(v){
    const n = parseInt(String(v ?? "").trim(), 10);
    return Number.isFinite(n) ? n : null;
  }

  // ‚úÖ Guard simple UI (√† compl√©ter en RLS c√¥t√© DB)
  const ADMIN_EMAILS = ["admin@digiylyfe.com"];

  async function guard(){
    const { data } = await sb.auth.getSession();
    const session = data?.session;

    if(!session){
      setAuth(false, "Non connect√©");
      whoEl.textContent = "‚Äî";
      msg("Acc√®s refus√© : connecte-toi via ton login OTP/admin.", "bad");
      throw new Error("Not authenticated");
    }

    const user = session.user;
    whoEl.textContent = user.email || user.phone || user.id || "Admin";
    const isAdmin = user.email && ADMIN_EMAILS.includes(user.email);

    if(!isAdmin){
      setAuth(false, "Pas admin");
      msg("Acc√®s refus√© : compte non admin.", "bad");
      throw new Error("Not admin");
    }

    setAuth(true, "Admin OK");
  }

  async function loadPricing(){
    tbody.innerHTML = "";
    const { data, error } = await sb
      .from("pricing_rules")
      .select("city, service_type, base_fee, price_per_km, price_per_min, min_price, active")
      .order("city", { ascending:true });

    if(error){
      msg("Erreur chargement: " + error.message, "bad");
      return;
    }

    const rows = data || [];
    if(!rows.length){
      tbody.innerHTML = `<tr><td colspan="6">Aucun tarif pour l‚Äôinstant.</td></tr>`;
      return;
    }

    for(const r of rows){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.city ?? ""}</td>
        <td><span class="badge">${r.service_type ?? "RIDE"}</span></td>
        <td>${r.base_fee ?? ""}</td>
        <td>${r.price_per_km ?? ""}</td>
        <td>${r.price_per_min ?? ""}</td>
        <td><strong>${r.min_price ?? ""}</strong></td>
      `;
      tbody.appendChild(tr);
    }
  }

  async function savePricing(){
    const city = String($("city").value || "").trim();
    const service_type = $("serviceType").value;

    const payload = {
      city,
      service_type,
      base_fee: toInt($("base").value),
      price_per_km: toInt($("perKm").value),
      price_per_min: toInt($("perMin").value),
      min_price: toInt($("minPrice").value),
      active: true
    };

    if(!city){
      msg("Ville obligatoire (ex: Dakar).", "bad");
      return;
    }
    if(payload.base_fee == null || payload.price_per_km == null || payload.price_per_min == null || payload.min_price == null){
      msg("Remplis tous les montants (base/km/min/plancher).", "bad");
      return;
    }

    btnSave.disabled = true;
    btnSave.textContent = "Enregistrement‚Ä¶";

    try{
      const { error } = await sb
        .from("pricing_rules")
        .upsert(payload, { onConflict: "city,service_type" });

      if(error) throw error;

      msg("‚úÖ Tarif enregistr√©", "ok");
      await loadPricing();
    }catch(e){
      msg("Erreur: " + (e?.message || "inconnue"), "bad");
    }finally{
      btnSave.disabled = false;
      btnSave.textContent = "üíæ Enregistrer le tarif";
    }
  }

  $("btnSave").addEventListener("click", savePricing);
  $("btnReload").addEventListener("click", loadPricing);

  // START
  await guard();
  await loadPricing();
</script>

</body>
</html>
